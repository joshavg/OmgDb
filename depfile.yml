paths:
  - ./src/AppBundle
exclude_files:
  - .*test.*
layers:
  - name: Controller
    collectors:
      - type: className
        regex: AppBundle\\Controller\\.+Controller$
  - name: Repository
    collectors:
      - type: bool
        must:
          - type: className
            regex: AppBundle\\Entity\\Repository\\.+
        # TODO remove me
        must_not:
          - type: className
            regex: AppBundle\\Entity\\Repository\\DateFactory
  - name: Service
    collectors:
      - type: className
        regex: AppBundle\\Architecture\\.+
      - type: className
        regex: AppBundle\\Form\\InstanceFormFactory
  - name: Util
    collectors:
      - type: className
        regex: AppBundle\\Entity\\Repository\\DateFactory
  - name: Entity
    collectors:
      - type: bool
        must:
          - type: className
            regex: ^AppBundle\\Entity\\[^\\]+$
        must_not:
          - type: className
            regex: AppBundle\\Entity\\.+Repository$
  - name: Validator
    collectors:
      - type: className
        regex: AppBundle\\Validator\\.+
  - name: FormType
    collectors:
      - type: className
        regex: AppBundle\\Form\\Type\\.+
  - name: Transformer
    collectors:
      - type: className
        regex: ^AppBundle\\Entity\\PropertyTransformer\\[^\\]+$
ruleset:
  Controller:
    - Service
    - Entity
    - FormType
  Service:
    - Repository
    - Entity
    - Transformer
    - Util
  Repository:
    - Entity
    - Util
    - Transformer
  Validator:
    - Repository
    - Entity
  FormType:
    - Validator
    - Entity
  Transformer:
    - Util
