paths:
  - ./src/AppBundle
  - ./vendor
exclude_files:
  - .*test.*
layers:
  - name: Framework
    collectors:
      - type: className
        regex: ^(?!AppBundle\\).+
  - name: Command
    collectors:
      - type: className
        regex: AppBundle\\Command\\.+
  - name: Controller
    collectors:
      - type: className
        regex: AppBundle\\Controller\\.+
  - name: Entity
    collectors:
      - type: className
        regex: ^AppBundle\\Entity\\[^\\]+$
  - name: Form
    collectors:
      - type: className
        regex: AppBundle\\Form\\.+
  - name: Repository
    collectors:
      - type: className
        regex: AppBundle\\Entity\\Repository\\.+
  - name: Service
    collectors:
      - type: className
        regex: AppBundle\\Service\\.+
ruleset:
  Controller:
    - Form
    - Service
    - Entity
    - Framework
  Form:
    - Entity
    - Framework
  Service:
    - Entity
    - Framework
  Entity:
    - Framework
  Command:
    - Framework
